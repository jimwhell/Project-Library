<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="library-container">
        <table>
            <caption>All books in the library</caption>
            <thead>
                <tr>
                    <th id="title-header">Title</th>
                    <th id="author-header">Author</th>
                    <th id="noOfPages-header">Number of Pages</th>
                    <th id="status-header">Read Status</th>
                </tr>
            </thead>
            <tbody class="books-container">
            </tbody>
        </table>
    </div>

    <div class="form-container">
        <dialog id="bookDialog">
            <form id="addBookForm">
                <p>
                    <label for="title">Book Title</label>
                    <input type="text" name="bookTitle" id="title" required>
                </p>

                <p>
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" required>
                </p>

                <p>
                    <label for="noOfPages">Number of Pages</label>
                    <input type="number" name="noOfPages" id="noOfPages" min="1" required>
                </p>

                <fieldset>
                    <legend>Select Read Status</legend>

                    <div>
                        <input type="radio" id="read" name="status-radio" value="Read" required>
                        <label for="read">Read</label>
                    </div>

                    <div>
                        <input type="radio" id="not-read" name="status-radio" value="Not Read" required>
                        <label for="not-read">Not Read</label>
                    </div>

                </fieldset>
                <div class="button-container">
                    <button value="cancel" formmethod="dialog">Cancel</button>
                    <button id="confirmBtn">Add Book</button>
                </div>
            </form>
        </dialog>
        <p>
            <button id="showDialog">Add a new book</button>
        </p>
        
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
